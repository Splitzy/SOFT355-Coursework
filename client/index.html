<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Page info -->
	<meta charset="utf8">
    <title>Rock Paper Scissors</title>

	<!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<!-- Styles -->
	<link rel="stylesheet" href="rps.css"/>
  </head>

  <body ng-app="rpsApp">
	<h1>Rock Paper Scissors Online</h1>
	<div class = "rps-div">
		<ul id="chat_messages"></ul>
			<div class="chat-div">
				<form id="chat-form">
					<input id="chat">
					<button id="say">Send</button>
				</form>
			</div>
		<div class="buttons-div">
		<button id="rock" class="turn">Rock</button>
		<button id="paper" class="turn">Paper</button>
		<button id="scissors" class="turn">Scissors</button>
		</div>
		<div class="scores">
		<h2 id="wins">Wins:</h2>
		<h2 id="losses">Losses:</h2>
		</div>
	</div>
	<script src="client.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	
	<script>
	var app = angular.module("rpsApp", ["ngRoute"]);
	app.config(function($routeProvider) {
		$routeProvider
		.when("/", {
			templateUrl: "start.htm"
			})
		.when("/rps" {
			templateUrl : "rps.htm"
			})
		.otherwise({
			templateUrl: "start.htm"
			)};
		});
	</script>
  </body>
</html>
